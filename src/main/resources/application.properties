spring.application.name=concurrency-test
spring.mvc.apiversion.required=true
spring.mvc.apiversion.use.path-segment=1
spring.mvc.apiversion.supported=1

# H2 Database Configuration (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
# http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:db/changelog/db.changelog-master.xml

#logging.level.root=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
